<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>10-Seconds to Math</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <p>Current Score: 0</p>
      <p>High Score: 0</p>
      <div class="hero">
        <h2 class="time">0</h2>
        <h3>seconds left</h3>
        <h1 class="problem">0 + 0</h1>
        <input type="number" name="" value="">
        <div class="operations">
          <form class="">
            <input type="radio" name="operations" value="+">
            <h3>+</h3>
            <input type="radio" name="operations" value="-">
            <h3>-</h3>
            <input type="radio" name="operations" value="x">
            <h3>x</h3>
            <input type="radio" name="operations" value="/">
            <h3>/</h3>
          </form>
        </div>
        <div>
          <h3>Number Limit</h3>
          <h3>0</h3>
          <input type="range" min="1" max="4" name="" value="1">
        </div>
      </div>
    </div>
  </body>
</html>
